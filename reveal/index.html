## 運用PYTHON建立亂數分組程序

* 隨機random函數

<small>
該模塊為各種分佈實現偽隨機數生成器。
對於整數，從範圍內進行均勻選擇。
對於序列，統一選擇一個隨機元素，一個用於生成就地列表的隨機排列的函數，
以及一個用於不替換而進行隨機採樣的函數。
</small>

主要運用在將函數中的順序打亂

    </script>

<section data-markdown>
    <script type="text/template">
## 運用PYTHON建立亂數分組程序
```
import random
groupList=[['40723104', '40723107', '40723114', '40723115', '40723118', '40723122', '40723123', '40723140', '40723149', '40723151', '40723153', '40723154', '40723155', '40623143', '40723108', '40723127', '40723132', '40723133', '40723137', '40723141', '40723143', '40723144', '40723147', '40723148', '40723150', '40723103', '40723110', '40723112', '40723120', '40723125', '40723126', '40723128', '40723130', '40723139', '40723142', '40723145', '40723146', '40423155', '40723101', '40723102', '40723106', '40723111', '40723119', '40723121', '40723124', '40723134', '40723135', '40723136', '40723138']]
 
group=groupList[0]
#將group數列隨機排列
random.shuffle(group)
#列印數列
print(group)
#列印數列(1~12)
print(group[0:12])
#列印數列(13~24)
print(group[12:24])
#列印數列(25~36)
print(group[24:36])
#列印數列(37~49)
print(group[36:49])
```
    </script>
</section>

#### CoppeliaSim用於快速算法開發，工廠自動化模擬，快速原型製作和驗證，機器人技術相關的教育，遠程監控，安全性雙重檢查...等等。

#### CoppeliaRobotics在[CoppeliaSim version history](https://www.coppeliarobotics.com/helpFiles/en/versionInfo.htm)寫道不再更新V-rep，並將精力投入CoppeliaSim的開發。且CoppeliaSim運行速度比V-rep，功能也更多。
